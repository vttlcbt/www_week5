<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .x {
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>
<h1 th:align="center">THÊM ỨNG VIÊN</h1>
<div class="x">
    <form action="#" th:action="@{/candidates/add}" th:object="${candidate}" method="post">

        <div class="row mb-3">
            <label for="name" class="col-sm-1 col-form-label">Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{fullName}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dob" class="col-sm-1 col-form-label">Năm sinh</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" th:field="*{dob}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-1 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" th:field="*{email}">
            </div>
        </div>

        <div class="row g-1" aria-label="Address">
            <label class="col-sm-1 col-form-label">Địa chỉ</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Số nhà" aria-label="Number"
                       th:field="${address.number}">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Đường" aria-label="Street"
                       th:field="${address.street}">
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Thành phố" aria-label="City"
                       th:field="${address.city}">
            </div>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Mã vùng" aria-label="Zip"
                       th:field="${address.zipcode}">
            </div>
            <div class="col-sm-1 text-right">
                <label class="col-auto col-form-label">Quốc tịch</label>
            </div>
            <div class="col-auto">
                <select class="form-select" th:field="${address.country}" id="address_country" aria-label="Country">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
                </select>
            </div>
        </div>
        <br/>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="submit">Thêm ứng cử viên</button>
            <button class="btn btn-outline-secondary" type="button">
                <a href="/candidates">Quay lại</a>
            </button>
        </div>
    </form>
</div>
</body>
</html>
