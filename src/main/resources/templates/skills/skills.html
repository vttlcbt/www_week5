<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>
    <a href="/skills/show-add-form">Đăng tin tuyển dụng</a>
</h1>
<h1 class="text-center">LIST SKILLS</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên kỹ năng</th>
        <th>Loại kỹ năng</th>
        <th>Mô tả kỹ năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill: ${skills}">
        <td th:text="${skill.id}"></td>
        <td th:text="${skill.skillName}"></td>
        <td th:text="${skill.type.SOFT_SKILL}"></td>
        <td th:text="${skill.skillDescription}"></td>

        <!--        <td><a th:href="@{show-edit-form/{id}(id=${candidate.id})}">Edit</a></td>-->
        <!--        <td><a th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
